<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação</title>
    <style>
        div{
           width: 400px;
           height: 350px;
           border: 2px solid black; 
           text-align: center;
           margin-left: 35px;
        }
        input{
            display:block;
            padding: 5px;
            margin-left: 110px;
            margin-top: 30px;
        }
        button{
            padding: 5px 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Jogo da Advinhação</h1>
        <p>Tente advinhar o número que o computador escolheu.</p>
        <p>você tem apenas três chances</p>
        <form action="">
            <label for="palpite">Seu palpite:</label>
            <input type="number" id="palpite" required>
            <button>Palpitar</button>
        </form>
    
        <h2 id="resultado"></h2>
    </div>
    <script src="advinha.js"></script>
</body>
</html>
